<div class="card mb-4 rounded-3 shadow-sm" id="app">
  <div class="card-body">
    <h1 class="card-title pricing-card-title">{{ title }}</h1>
    <div class="from-control"><br>
      <input class="card-body" type="text"
             v-bind:placeholder="placeholderString"
             v-bind:value="inputValue"
             v-on:input="inputChangeHandler"
             v-on:keypress.enter="addNewNote"
      /><br>

    </div>
    <h2>inputValue :{{ inputValue }}</h2>
    <button class="w-100 btn btn-lg btn-outline-primary" v-on:click="addNewNote">Добавить</button>
    <hr />
    <ul>
      <li class="list-unstyled mt-15 mb-4" v-for="(note ,index) in notes"><hr />
          {{ index+1 }}  {{ note }}
        <button style="margin-left: 90%" class="btn btn-lg btn-outline-primary" v-on:click="removeNote(index)">удалить</button><br>
      </li>
    </ul>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
