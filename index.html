<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WS playground</title>
  <link rel="stylesheet" href="src/CSS/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

  <div class="conteiner" id="app1">
    <div class="card-body">
      <h1 class="card-title pricing-card-title">{{ title }}:{{ counter }} </h1>
      <button class="w-100 btn btn-lg btn-outline-primary mt-5" v-on:click="counter++">Добавить единицу</button><br>
      <button class="w-100 btn btn-lg btn-outline-primary" v-on:click="counter--">Отнять единицу</button>
    </div>
  </div>

<div class="card mb-4 rounded-3 shadow-sm" id="app">
  <div class="card-body">
    <h1 class="card-title pricing-card-title"
        :style="{
        color:inputValue.length < 5 ? 'blue':'red',
        fontSize:inputValue.length < 6 ? '2rem' : '3rem'}">{{ title }}</h1>
    <div class="from-control"><br>
      <input class="card-body" type="text"
             :placeholder="placeholderString"
             v-model="inputValue"
             @keypress.enter="addNewNote"
      /><br>

    </div>
    <h2>inputValue :{{ inputValue }}</h2>
    <button class="w-100 btn btn-lg btn-outline-primary" @click="addNewNote">Добавить</button>
    <hr />
    <ul v-if="notes.length !==0">
      <li class="list-unstyled mt-15 mb-4" v-for="(note ,index) in notes"><hr />
          <span :class="note.length > 5 ? 'primary': 'bold'">{{ index+1 }}  {{ toUpperCase(note) }}</span>
        <button style="margin-left: 90%"  class="btn btn-lg btn-outline-primary" v-on:click="removeNote(index)">удалить</button><br>
      </li>
      <hr />
      <strong>Общее количество: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
    </ul>
    <div v-else="notes.length !==0">Данных пока нет !!!</div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="src/app.js"></script>
</body>
</html>
